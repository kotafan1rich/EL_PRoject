services:
  api:
    container_name: api
    build: ./fastApiEL
    restart: always
    volumes:
      - ./fastApiEL:/app
    env_file:
      - .env
    command: ["/fastapi_app/docker/api.sh"]
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.50"
    expose:
      - 8000
    depends_on:
      - db
    ports:
      - "8000:8000"

  db:
    container_name: db
    image: postgres:17
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_HOST_AUTH_METHOD=md5
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - PGOPTIONS=-c shared_buffers=64MB -c work_mem=4MB -c maintenance_work_mem=16MB
      - POSTGRES_INITDB_ARGS=--shared-buffers=64MB
      - POSTGRES_INITDB_ARGS=--work_mem=4MB
      - POSTGRES_INITDB_ARGS=--maintenance_work_mem=16MB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    expose:
      - 5432
    ports:
      - "5432:5432"

volumes:
  db_data:
